<!DOCTYPE html>
<html>
    <head>
        <title>Claim App v2</title>

        <!-- FOR ANGULAR ROUTING -->
        <base href="/">

        <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.css">
        <link rel="stylesheet" href="lib/angular-ui-grid/ui-grid.css">
        <link rel="stylesheet" href="css/style.css">


        <script src="lib/angular/angular.js"></script>
        <script src="lib/angular-route/angular-route.js"></script>
        <script src="lib/angular-bootstrap/ui-bootstrap-tpls.js"></script>
        <script src="lib/angular-ui-grid/ui-grid.js"></script>

        <script src="js/claims-service.js"></script>
        <script src="js/claim-lines-service.js"></script>
        <script src="js/currencies-service.js"></script>

        <script src="js/app.js"></script>
        <script src="js/app.controller.js"></script>
        <script src="js/claim-controller.js"></script>
        <script src="js/claim-line-controller.js"></script>

    </head>
    <body ng-app="claimApp" ng-controller="MainController as MainCtrl">
        <!-- NAVBAR -->
        <header>
            <div class="navbar navbar-inverse">
                <div class="container">
                    <div class="navbar-header">
                        <a href="/" class="navbar-brand">Claim Demo</a>
                    </div>	
                    <ul class="nav navbar-nav">
                        <li><a href="/claims"><span class=""></span> Claims</a></li>
                    </ul>
                    <ul class="nav navbar-nav">
                        <li><a href="/claim-lines"><span class=""></span> Claims Lines</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right" ng-if="false">
                        <li ng-if="!main.loggedIn"><a href="/login">Login</a></li>
                        <li ng-if="main.loggedIn" class="navbar-text">Hello <span class="text-primary">{{ main.user.name }}</span></li>
                        <li ng-if="main.loggedIn"><a href="#" ng-click="main.doLogout()">Logout</a></li>
                    </ul>
                </div>
            </div>
        </header>

        <main>
            <!-- ANGULAR VIEWS -->
            <div class="container-fluid">
                <div ng-view></div>
            </div>
        </main>

    </body>
</html>
